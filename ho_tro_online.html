<head>

<title>Form hỗ trợ trực tuyến</title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('.an-hien').on({
											'click':function(){
												var src=($(this).attr('src')==='add.jpg')
												? 'an.jpg'
												:'add.jpg';
												//cũng giống như if else
												//nếu src mà bằng add.png thì sẽ lấy hình an.png ngược lại thì lấy add.png
												//alert(src);
												if(src=='an.jpg'){
													$(this).attr('src',src);
													$("div.content").css("display","block").show();
													//$("div.content").show("slow");// dùng để show ra form
												}
												else{
													$(this).attr('src',src);
													$("div.content").css("display","none");
													//$("div.content").hide(1000); // dùng để ẩn form
												}
											}
											});
    
});
</script>

<style type="text/css">

}

</style>
</head>
