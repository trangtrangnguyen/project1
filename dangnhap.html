<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"type="text/css" href="dangnhap.css"/>
<title>Đăng nhập</title>
</head>

<body>
<div class="login">
  <form class="login-form" action="">
    <div class="input-group input-group-lg">
       <div class="input-group-addon"><span class="fa fa-lg fa-envelope"/></div>
       <input type="email" class="form-control" id="user-name" placeholder="Email" required tabindex="1"/>
    </div>
    <div class="input-group input-group-lg">
       <div class="input-group-addon"><span class="fa fa-lg fa-key"/></div>
       <input type="password" class="form-control" id="password" placeholder="Password" required  tabindex="2" />
    </div>
    <input type="submit" id="login" class="btn btn-primary fa-lg" value="Sign in" tabindex="3"/> 
    <div class="login-bar">
      <input type="checkbox" id="stay-signed-in" tabindex="4"/><label for="stay-signed-in">Keep me signed in</label>      
      <a href="#" class="pull-right">Forgotten your password?</a>
    </div>  
  </form>
  
  <div class="social">
    <div class="social-inner">
      <a class="fa fa-2x fa-google btn btn-danger"></a>
      <a class="fa fa-2x fa-twitter btn btn-info"></a>
      <a class="fa fa-2x fa-facebook btn btn-primary"></a>
    </div>
  </div>
  
  <div class="register">
    <div class="register-inner">
      <a href="Dangki.html" class="btn btn-success">Create an Account</a>    
    </div>  
  </div>
</div>
</body>
</html>
